<h1 class="mt-5 font-weigth-light" >Youtube Videos</h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
    
    <div class="col animated fadeIn" *ngFor="let video of videos">
        <div class="card h-100">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            
            <button class="btn btn-outline-primary btn-block"
                    (click)="mostrarVideo(video)">ver video</button>
        </div>
        <div class="card-footer">
            <small class="text-muted">Autor:{{video.channelTitle}}</small>
            <br>
            <small class="text-muted">Publicado{{video.publishedAt|date}}</small>
        </div>
        </div>
        
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg"
                (click)="cargarVideos() ">
            siguiente pagina
        </button>
    </div>
</div>
